<body>
  <div id="videoModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <div id="modalMedia"></div>
    </div>
  </div>

  <div class="site-center">
    <table width="100%" border="0" align="center" cellspacing="0" cellpadding="0">
      <tr>
        <td>
          <section class="site-section" id="intro-content"></section>
          <section class="site-section" id="news-content"></section>
          <section class="site-section" id="publications-content"></section>
          <section class="site-section" id="experience-content"></section>
        </td>
      </tr>
    </table>

    <table width="100%" cellspacing="0" cellpadding="0" border="0" align="center">
      <tbody>
        <tr>
          <td><br><br></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    async function loadContent() {
      const introResponse = await fetch('pages/intro.html');
      const introHtml = await introResponse.text();
      document.getElementById('intro-content').innerHTML = introHtml;

      const newsResponse = await fetch('pages/news.html');
      const newsHtml = await newsResponse.text();
      document.getElementById('news-content').innerHTML = newsHtml;

      const publicationsResponse = await fetch('pages/publication.html');
      const publicationsHtml = await publicationsResponse.text();
      document.getElementById('publications-content').innerHTML = publicationsHtml;

      const experienceResponse = await fetch('pages/experience.html');
      const experienceHtml = await experienceResponse.text();
      document.getElementById('experience-content').innerHTML = experienceHtml;
    }
    document.addEventListener('DOMContentLoaded', loadContent);

    function toggleBib(id) { document.getElementById(id).classList.toggle('show'); }

    const modal = document.getElementById('videoModal');
    const modalMedia = document.getElementById('modalMedia');

    function openModal(src) {
      modalMedia.innerHTML = '';
      if (typeof src === 'string' && (src.startsWith('youtube:') || src.includes('youtube.com') || src.includes('youtu.be'))) {
        let videoId = '';
        if (src.startsWith('youtube:')) {
          videoId = src.split(':')[1];
        } else {
          try {
            const url = new URL(src, window.location.href);
            if (url.hostname.includes('youtu.be')) {
              videoId = url.pathname.slice(1);
            } else {
              videoId = url.searchParams.get('v') || '';
            }
          } catch (err) { videoId = ''; }
        }
        const iframe = document.createElement('iframe');
        iframe.src = 'https://www.youtube.com/embed/' + encodeURIComponent(videoId) + '?autoplay=1&rel=0';
        iframe.setAttribute('allow', 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share');
        iframe.setAttribute('allowfullscreen', '');
        iframe.style.width = '100%';
        iframe.style.height = '100%';
        modalMedia.appendChild(iframe);
        modal.style.display = 'flex';
        return;
      }
      const video = document.createElement('video');
      video.controls = true;
      video.style.width = '100%';
      const source = document.createElement('source');
      source.src = src;
      source.type = 'video/mp4';
      video.appendChild(source);
      modalMedia.appendChild(video);
      video.load();
      modal.style.display = 'flex';
    }

    function closeModal() {
      const video = modalMedia.querySelector('video');
      if (video) {
        try { video.pause(); } catch (e) {}
        video.removeAttribute('src');
        video.load && video.load();
      }
      modalMedia.innerHTML = '';
      modal.style.display = 'none';
    }
    modal.addEventListener('click', e => { if (e.target === modal) closeModal(); });
  </script>
